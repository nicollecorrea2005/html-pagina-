    <h2>Contacto</h2>
    <form>
        <fieldset class="formulario">
            <legend>Contactanos llenando todos los campos</legend>
        <div class="contenedor campos">
            <div class="campo">
                <label>Nombre</label>
                <input class="input-text"   type="text" placeholder="Digite su nombre completo">
            </div>
            <div class="campo">
                <label>Teléfono</label>
                <input class="input-text"   type="tel" placeholder="Digite un número de teléfono">
            </div>
            <div class="campo">
                <label>Correo eléctronico</label>
                <input class="input-text"   type="email" placeholder="Escriba un correo valido">
            </div>
            <div class="campo">
                <label>Mensaje</label>
                <textarea class="input-text" ></textarea><br>
            </div>
        </div>
            <div class="enviar">
                <input class="boton" type="submit" value="Enviar">
            </div>
            </fieldset>
